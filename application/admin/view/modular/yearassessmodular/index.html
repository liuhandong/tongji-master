<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="modular/yearassessmodular/index">
 
					<div class="form-group">
				        <label for="rf_title" class="control-label col-xs-12 col-sm-2" title="" style="width: 150px;">填报年份</label>
				        <div class="col-xs-12 col-sm-4">
					          {:build_select('mondata[]', $mondata, $date, ['id'=>'mondata'])}
				        </div>
					</div>
                    
                    <div class="form-group">
                        <label for="rf_title" class="control-label col-xs-12 col-sm-2" title="" style="width: 150px;">所属园区</label>
				        <div class="col-xs-12 col-sm-4">
                        <select name="compdata" class="form-control" id="compdata">
                            {foreach $compdata as $k => $v}
                            <option value="{$v.id}">{$v.company_park_name}</option>
                            {/foreach}
                        </select>
					      
                              
				        </div>
                    </div>
                    <div id="toolbar" class="toolbar">				    
                        {:build_toolbar('refresh,add')}
                        <input type="button" class="btn btn-success btn-embossed" id="submit" value="{:__('Search')}" />
                        <input type="reset" class="btn btn-default btn-embossed" id="reset" value="{:__('Reset')}" />
                        <input type="button" class="btn btn-warning btn-embossed" id="export_excel" value="导出EXCEL" />
                    </div>
				    </form>
                    
                    
                    <table id="table" class="table table-striped table-bordered table-hover"
                           data-operate-edit="{:$auth->check('modular/yearassessmodular/edit')}"
                           data-operate-del="{:$auth->check('modular/yearassessmodular/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
