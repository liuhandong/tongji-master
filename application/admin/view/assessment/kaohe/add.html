<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">所属单位:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[company_id]" class="selectpicker form-control">
                {volist name="com_row" id="data"}
                <option value="{$data.id}">{$data.company_park_name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">考核年份:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[year]" class="selectpicker form-control">
                <option value="2019">2018年</option>
                <option value="2019" selected>2019年</option>
                <option value="2020">2020年</option>
            </select>
        </div>
    </div>


    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
